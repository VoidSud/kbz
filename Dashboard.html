<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIN Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>BIN Finder</h1>
  <p>Enter a 6-digit BIN number:</p>
  <input type="text" id="binInput" placeholder="Enter 6-digit BIN">
  <button onclick="fetchDetails()">Find Details</button>
  <div id="output"></div>

  <script src="binfinder.js"></script>
</body>
</html>
