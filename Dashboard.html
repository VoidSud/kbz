<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deeltz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative; /* Allow positioning of the gear icon */
    }

    /* Style for the gear icon */
    .gear-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
    }

    .gear-icon img {
      width: 50px; /* Adjust size */
      height: 50px; /* Adjust size */
      transition: transform 0.3s;
    }

    .gear-icon img:hover {
      transform: rotate(90deg); /* Rotate gear icon on hover */
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 2em;
    }

    p {
      color: #ccc;
      margin-bottom: 20px;
    }

    select {
      padding: 12px;
      width: 90%;
      margin-bottom: 20px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 1.1em;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
      margin-top: 20px;
      font-size: 1.1em;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Gear icon linking to Hidden.html with code verification -->

  <div class="container">
    <h1>London Transport System</h1>
    <p></p>
    <select id="binInput">
      <option value="" disabled selected>Select a Bus:</option>
      <!-- Options will be populated here by your JS -->
    </select>
    <button onclick="fetchDetails()">Find Details</button>
    <p>Owner: @Deeltz</p>
    <div id="output"></div>
  </div>

  <script>
    // Check if user is logged in before displaying the page
    if (localStorage.getItem('loggedIn') !== 'true') {
      console.log("User is not logged in, redirecting to login page...");
      window.location.href = 'index.html'; // Redirect to login if not logged in
    } else {
      console.log("User is logged in.");
    }

    // Debugging localStorage output
    console.log("Logged in status:", localStorage.getItem('loggedIn'));


  <script src="binfinder.js"></script>
</body>
</html>
